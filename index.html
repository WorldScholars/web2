<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyoshil - Premium Research Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/theme/css/style.css">
    <link rel="stylesheet" href="assets/mobirise/css/mbr-additional.css">

    <style>
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero-title {
            font-family: 'Bodoni Moda', serif;
            font-size: 4rem;
            color: #181818;
            margin-bottom: 2rem;
            line-height: 1.2;
        }

        .hero-subtitle {
            font-family: 'Sora', sans-serif;
            font-size: 1.5rem;
            color: #666;
            font-weight: 300;
            line-height: 1.5;
            max-width: 800px;
            margin: 0 auto;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 2rem;
            height: auto;
        }

        .referral-note {
            font-family: 'Sora', sans-serif;
            font-size: 1rem;
            color: #888;
            font-weight: 300;
            margin-top: 2rem;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.2rem;
            }

            .logo {
                max-width: 150px;
            }

            .referral-note {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <section class="hero-section">
        <div class="container">
            <img src="study-course/assets/images/logo.png" alt="Gyoshil Logo" class="logo">
            <h1 class="hero-title">Welcome to Gyoshil</h1>
            <p class="hero-subtitle">We provide a private, premium, one-on-one research experience.</p>
            <p class="referral-note">Currently accepting clients by referral only</p>
        </div>
    </section>
</body>

</html>
